<div class="container">
  <form (ngSubmit)="submitForm(form)" #form="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        ngModel
        placeholder="Email"
        class="form-control"
        required
        email
      />
    </div>

    <div class="form-group">
      <label for="pass">Password:</label>
      <input
        type="password"
        id="pass"
        name="password"
        ngModel
        placeholder="Password"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="lang">Language:</label>
      <select id="lang" name="lang" ngModel class="form-control" required>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
      </select>
    </div>

    <div class="form-group">
      <label>Answer:</label>
      <div class="radio" *ngFor="let answer of answers">
        <input type="radio" name="answ" ngModel [value]="answer.type" />
        {{ answer.text }}
      </div>
    </div>

    <button type="submit" [disabled]="!form.valid" class="btn btn-primary">
      Submit
    </button>
  </form>
</div>
