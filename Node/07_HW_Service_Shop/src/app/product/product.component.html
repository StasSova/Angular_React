<mat-card class="product-card" [class.inactive]="product.quantity < 1">
  <div class="image-container">
    <img mat-card-image [src]="product.image" alt="{{ product.name }}" />
  </div>
  <mat-card-header>
    <mat-card-title class="title">{{ product.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card-actions align="end">
      <button
        mat-button
        (click)="addToCart.emit(product)"
        [disabled]="product.quantity < 1"
      >
        {{ product.price | currency : "USD" : "symbol" : "1.0-2" }}
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </mat-card-actions>
    <!-- Добавляем footer для статуса наличия товара -->
    <mat-card-footer *ngIf="product.quantity > 0" class="availability">
      В наличии
    </mat-card-footer>
    <mat-card-footer *ngIf="product.quantity < 1" class="availability">
      Нет в наличии
    </mat-card-footer>
  </mat-card-content>
</mat-card>
