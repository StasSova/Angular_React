<div class="container">
  <h1>Users</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveChange()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="User Name"
            [(ngModel)]="currentUser.name"
          />
        </div>
        <div class="form-group">
          <label for="salary">Salary:</label>
          <input
            type="number"
            class="form-control"
            id="salary"
            name="salary"
            placeholder="Salary"
            [(ngModel)]="currentUser.salary"
          />
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input
            type="date"
            class="form-control"
            id="date"
            name="date"
            placeholder="Date"
            [(ngModel)]="currentUser.date"
          />
        </div>
        <button type="button" class="btn btn-primary" (click)="addToList()">
          Add
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="saveChange()"
          [disabled]="currentUser.id === -1"
        >
          Save
        </button>

        <button
          type="button"
          class="btn btn-secondary"
          (click)="resetCurrentUser()"
        >
          Reset
        </button>
      </form>
    </div>
    <div class="col-md-6" style="max-height: 400px; overflow-y: auto">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let user of list; let i = index">
          <app-user
            [user]="user"
            (editCommand)="updateUser($event)"
            (deleteCommand)="removeItem(i)"
          ></app-user>
        </li>
      </ul>
    </div>
  </div>
</div>
